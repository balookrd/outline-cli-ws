name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt check
        run: |
          test -z "$(gofmt -l .)" || (echo "gofmt required" && gofmt -l . && exit 1)

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./...
