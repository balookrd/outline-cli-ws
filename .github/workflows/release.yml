name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Build
        shell: bash
        run: |
          BIN="outline-cli-ws"
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi

          CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
            go build -trimpath -ldflags "-s -w" -o "${BIN}-${{ matrix.os }}-${{ matrix.arch }}${EXT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: outline-cli-ws-${{ matrix.os }}-${{ matrix.arch }}
          path: outline-cli-ws-*

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
